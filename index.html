<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Purple Love Letter</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap'); /* cursive font */

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #d8b4ff, #a084fc); /* light purple */
  font-family: 'Dancing Script', cursive; /* cursive font */
  color: white;
  cursor: pointer;
  overflow: hidden;
}

/* envelope */
.envelope {
  position: relative;
  width: 500px;   /* bigger box */
  height: 320px;  /* bigger box */
  background: #c084fc; /* light purple */
  border-radius: 15px;
  box-shadow: 0 0 35px rgba(200, 100, 255, 0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 1s;
}

.flap {
  position: absolute;
  top: 0;
  width: 0;
  height: 0;
  border-left: 250px solid transparent;
  border-right: 250px solid transparent;
  border-bottom: 160px solid #d8b4ff;
  transform-origin: top;
  transition: 1s;
}

.open .flap {
  transform: rotateX(180deg);
}

/* letter */
.letter {
  position: absolute;
  width: 420px;   /* bigger letter */
  background: #e0b3ff; /* lighter purple */
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  transform: translateY(60px);
  opacity: 0;
  transition: 1s;
  font-family: 'Dancing Script', cursive; /* cursive text */
}

.open .letter {
  transform: translateY(-80px);
  opacity: 1;
}

h1 {
  margin-top: 0;
  color: #9f7aea;
}

p {
  font-size: 20px; /* slightly bigger text */
  line-height: 1.6;
  min-height: 140px;
}

.signature {
  margin-top: 15px;
  font-size: 24px; /* bigger signature */
  color: #7f5af0;
  font-family: 'Dancing Script', cursive;
}

/* glowing */
.letter {
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 20px rgba(200, 100, 255, 0.5); }
  to { box-shadow: 0 0 45px rgba(220, 120, 255, 0.9); }
}

/* floating hearts */
.heart {
  position: absolute;
  color: #d9a6ff;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(1); opacity: 0.7; }
  to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* volume slider */
.volume {
  position: fixed;
  bottom: 20px;
  right: 20px;
}
</style>
</head>

<body>

<audio id="bgMusic" src="kalapastanganAudio.mp4"></audio>
